<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Restaurant</title>
</head>

<body>

    <div class="container">
        <h1>fresh and delicious.</h1>
        <img src="imgs/icons/lunch-sm.png" class="logo">
        <div class="some">
            <img src="imgs/icons/instagram-sm.png" class="logo">
            <img src="imgs/icons/facebook-sm.png" s class="logo">
        </div>


        <nav id="navbar">
            <ul>
                <li class="menu_other">HOME</li>
                <li class="menu_selected">MENU</li>
                <li class="menu_other">CONTACT</li>
                <li class="menu_other">ABOUT</li>
            </ul>
        </nav>



    </div>

    <div class="bg">
        <div class="submenu">
        </div>
    </div>


    <button onclick="topFunction()" id="topBtn" title="Go to top"><img src="imgs/icons/arrow_sm%20%E2%80%93%20up.png"></button>

    <main></main>

    <template>
        <div class="course">
            <h3 class="title">Name</h3>

            <p class="short_description">Description</p>

            <button id="arrow_btn">
                <img src="imgs/icons/arrow_sm.png" class="arrow" id="arrow">
                <img src="imgs/icons/arrow_sm%20%E2%80%93%20up.png" class="arrow-up" id="arrow-up">
            </button>

            <div id="long_description">
                <p class="long_description">Description</p>
            </div>

            <p class="soldout">SOLD OUT</p>
            <p class="price">Price</p>
            <p class="discount">DISCOUNT: <span></span>%</p>
            <p class="new_price">ONLY: <span></span></p>


            <img src="" class="course_img">

            <div class="icons">
                <img src="imgs/icons/vegan_sm.png" title="Vegetarian friendly">
                <img src="imgs/icons/lactose-intolerant_sm.png" title="Contains lactose">
                <img src="imgs/icons/wine_sm.png" title="Contains alcohol">
                <img src="imgs/icons/potato_sm.png" title="Contains potatos">
                <img src="imgs/icons/peanut_sm.png" title="Contains nuts">
            </div>
        </div>
    </template>

    <script src="script.js" defer></script>


</body></html>
