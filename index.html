<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Restaurant</title>
</head>

<body>

    <div class="container">
        <h1>fresh and delicious.</h1>
        <img src="imgs/icons/lunch-sm.png" class="logo">
        <div class="some">
            <img src="imgs/icons/instagram-sm.png" class="logo">
            <img src="imgs/icons/facebook-sm.png" s class="logo">
        </div>


        <nav id="navbar">
            <ul>
                <li class="menu_other">HOME</li>
                <li class="menu_selected">MENU</li>
                <li class="menu_other">CONTACT</li>
                <li class="menu_other">ABOUT</li>
            </ul>
        </nav>



    </div>

    <div class="bg">
        <div class="submenu">
        </div>
    </div>


    <button onclick="topFunction()" id="topBtn" title="Go to top"><img src="imgs/icons/arrow_sm%20%E2%80%93%20up.png"></button>

    <main></main>

    <template>
        <div class="course">
            <h3 class="title">Name</h3>

            <p class="short_description">Description</p>


            <p class="price">Price</p>
            <div class="icons">
                <img src="imgs/icons/vegan_sm.png" title="Vegetarian friendly">
                <img src="imgs/icons/lactose-intolerant_sm.png" title="Contains lactose">
                <img src="imgs/icons/wine_sm.png" title="Contains alcohol">
                <img src="imgs/icons/potato_sm.png" title="Contains potatos">
                <img src="imgs/icons/peanut_sm.png" title="Contains nuts">
            </div>

            <button class="btn">READ MORE
            </button>
            <p class="discount">DISCOUNT: <span></span>%</p>
            <p class="new_price">ONLY: <span></span></p>

            <p class="soldout">SOLD OUT</p>

            <img src="" class="course_img">



        </div>
    </template>

    <div class="modal-background hide">

        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <br>
            <h3 class="modal-name">NAME</h3>
            <p class="modal-soldout">SOLD OUT</p>
            <p class="modal-sdescription">SHORT DESCRIPTION</p>
            <img src="" alt="" class="modal-image" />
            <p class="modal-ldescription">LONG DESCRIPTION</p>
            <h4 class="modal-price">PRICE</h4>

            <h4 class="modal-discount">DISCOUNT: <span></span>%</h4>
            <h4 class="modal-new_price">ONLY: <span></span></h4>

            <div class="modal-icons">
                <img src="imgs/icons/vegan_sm.png" title="Vegetarian friendly">
                <img src="imgs/icons/lactose-intolerant_sm.png" title="Contains lactose">
                <img src="imgs/icons/wine_sm.png" title="Contains alcohol">
                <img src="imgs/icons/potato_sm.png" title="Contains potatos">
                <img src="imgs/icons/peanut_sm.png" title="Contains nuts">
            </div>
        </div>

    </div>

    <script src="script.js" defer></script>


</body></html>
